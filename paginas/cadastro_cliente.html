<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente - Pizzaria da Malu</title>
    <link rel="stylesheet" href="../css/cadastro_cliente.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../img/download.png" alt="Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="./dashboard.html">Cardápio</a></li>
                <li><a href="./cadastro_cliente.html">Cadastrar Cliente</a></li>
                <li><a href="./cadastro_cardapio.html">Cadastrar Pizza</a></li>
                <li><a href="../index.html">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="cadastro-cliente">
            <h2>Cadastro de Cliente</h2>
            <form action="#" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>

                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" required>

                <label for="numero">Número:</label>
                <input type="number" id="numero" name="numero" required>

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>

                <label for="referencia">Referências:</label>
                <input type="text" id="referencia" name="referencia" required>

                <button type="submit">Cadastrar Cliente:</button>
            </form>
        </section>
    </main>

    <footer>
    </footer>
</body>
</html>
